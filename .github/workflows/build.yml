name: Nix Build

on:
  push:
    branches:
      - v1.101500-base
  pull_request:
    branches:
      - v1.101500-base

jobs:
  build:
    name: Build with Nix
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@02a151ada4993995686f9ed4f1be7cfbb229e56f # v31
          
      - name: Nix Build
        run: nix build

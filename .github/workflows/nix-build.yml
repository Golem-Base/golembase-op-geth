name: Nix Build

on:
  push:
    branches:
      - v1.101500-base
  pull_request:
    branches:
      - v1.101500-base

jobs:
  nix-build:
    name: Build with Nix
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: nix build
